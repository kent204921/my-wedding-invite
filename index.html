<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5 Wedding Invitation</title>
    <!-- Using Tailwind CDN for simplicity in this specific project setup to avoid complex PostCSS config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Great+Vibes&family=Ma+Shan+Zheng&family=Montserrat:wght@300;400;500&family=Noto+Sans+SC:wght@300;400;500&family=Noto+Serif+SC:wght@200;300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      /* EN Fonts */
      .font-en-serif { font-family: 'Cormorant Garamond', serif; }
      .font-en-sans { font-family: 'Montserrat', sans-serif; }
      .font-en-handwriting { font-family: 'Great Vibes', cursive; }
      .font-en-display { font-family: 'Playfair Display', serif; }

      /* CN Fonts */
      .font-cn-serif { font-family: 'Noto Serif SC', serif; }
      .font-cn-sans { font-family: 'Noto Sans SC', sans-serif; }
      .font-cn-handwriting { font-family: 'Ma Shan Zheng', cursive; }
      .font-cn-display { font-family: 'Zhi Mang Xing', cursive; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .bg-noise { position: relative; }
      .bg-noise::before {
        content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      @keyframes ken-burns { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
      .animate-ken-burns { animation: ken-burns 25s ease-out infinite alternate; }
      
      @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin-slow 10s linear infinite; }

      @keyframes fall {
        0% { opacity: 0; transform: translateY(-10px) rotate(0deg); }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; transform: translateY(100vh) rotate(360deg); }
      }
      .petal {
        position: absolute;
        background-color: #fda4af;
        border-radius: 100% 0% 100% 0%;
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
<script type="importmap">
